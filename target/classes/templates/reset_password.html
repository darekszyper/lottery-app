<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reset password</title>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
<h2 class="lottery-heading">
    Reset password
</h2>
<div id="column_400">
    <button id="go_back" onclick="history.back()">Back</button>
    <form id="form_style" th:action="@{/reset_password}" th:object="${emailRequest}" method="post">

        <label for="email">Email:</label>
        <div class="icon-input email-icon">
        <input type="text" class="modern-input padding-for-icon" id="email" th:field="*{email}" name="email" placeholder="Email" required><br><br>
        </div>

        <input type="submit" value="Reset password">
    </form>
</div>
</body>
</html>
